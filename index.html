<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="input"></div>
      <div class="result"></div>
    </div>
    <div class="buttons">
      <button data-key="(" class="button operator">(</button>
      <button data-key=")" class="button operator">)</button>
      <button data-key="delete" class="button delete">AC</button>
      <button data-key="del" class="button operator">DEL</button>
      <button data-key="ans" class="button operator">ANS</button>
      <button data-key="7" class="button">7</button>
      <button data-key="8" class="button">8</button>
      <button data-key="9" class="button">9</button>
      <button data-key="%" class="button operator">%</button>
      <button data-key="/" class="button operator">รท</button>
      <button data-key="4" class="button">4</button>
      <button data-key="5" class="button">5</button>
      <button data-key="6" class="button">6</button>
      <button data-key="^" class="button operator">^</button>
      <button data-key="x" class="button operator">x</button>
      <button data-key="1" class="button">1</button>
      <button data-key="2" class="button">2</button>
      <button data-key="3" class="button">3</button>
      <button data-key="-" class="button operator">-</button>
      <button data-key="+" class="button operator">+</button>
      <button data-key="0" class="button">0</button>
      <button data-key="." class="button">.</button>
      <button data-key="00" class="button">00</button>
      <button data-key="=" class="button operator" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
